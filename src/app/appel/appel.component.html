<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\loginsST.png" style="width: 3%;float: left; margin-right: 2%;">
                            <h4 class="card-title ">Appel</h4>
                            <p class="card-category">STADE TUNISIEN</p>
                        </div>
                    </div>

                    <br>
                    <p-toolbar>
                        <ng-template pTemplate="left">
                            <div>

                                <p-dropdown [ngStyle]="{'margin-right': '5px'}" [options]="types"
                                    name="typeEntrainement" [(ngModel)]="appelParams.typeEntrainement"
                                    placeholder="Type Entrainement" [showClear]="true">
                                </p-dropdown>

                                <small class="p-error" *ngIf="submitted && !appelParams.typeEntrainement">Champ
                                    obligatoire.</small>

                                <p-multiSelect [ngStyle]="{'margin-right': '5px'}" [options]="annees" name="natifs"
                                    [(ngModel)]="appelParams.natifs" class="multiselect-custom">
                                </p-multiSelect>

                                <small class="p-error"
                                    *ngIf="submitted && (!appelParams.natifs || appelParams.natifs.length==0)">Champ
                                    obligatoire.</small>

                                <p-dropdown [ngStyle]="{'margin-right': '5px'}" [options]="sexes" name="sexe"
                                    [(ngModel)]="appelParams.sexe" placeholder="Sexe" [showClear]="true">
                                </p-dropdown>

                                <p-dropdown [ngStyle]="{'margin-right': '5px'}"
                                    [disabled]="appelParams.typeEntrainement=='NORMAL' || appelParams.typeEntrainement==null"
                                    [options]="jours" name="jour" [(ngModel)]="appelParams.jour" placeholder="Jour"
                                    [showClear]="true">
                                </p-dropdown>
                            </div>

                        </ng-template>

                        <ng-template pTemplate="right">
                            <button type="button" (click)="getListeAppel()" mat-raised-button icon="pi pi-external-link"
                                class="btn btn-success">Appel</button>
                        </ng-template>
                    </p-toolbar>

                    <div class="card-body">

                        <div class="row">


                        </div>
                        <br>
                        <div class="row">
                            <p-table #dt [value]="listeAppel" [paginator]="true" styleClass="p-datatable-customers"
                                [rows]="10" [showCurrentPageReport]="true"
                                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                [rowsPerPageOptions]="[10,25,50,100]" selectionMode="single"
                                [globalFilterFields]="['nomJoueur']">
                                <!-- <ng-template pTemplate="caption">
                                    <div class="p-d-flex">
                                        <button pButton label="Clear" class="p-button-outlined"
                                            icon="pi pi-filter-slash" (click)="clear(dt)"></button>
                                        <span class="p-input-icon-left p-ml-auto">
                                            <i class="pi pi-search"></i>
                                            <input pInputText type="text"
                                                (input)="dt.filterGlobal($event.target.value, 'contains')"
                                                placeholder="Search keyword" />
                                        </span>
                                    </div>
                                </ng-template> -->
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 5rem;">
                                        </th>
                                        <th style="width: 4rem;" pSortableColumn="nom">Nom<p-sortIcon field="nom">
                                            </p-sortIcon>
                                        </th>
                                        <th style="width: 1rem;">
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-appel>
                                    <tr [pSelectableRow]="appel">
                                        <td>
                                            <div>
                                                <img [src]="photoUrl + appel.idJoueur"
                                                    style="max-height: 100px;max-width: 90px;" />
                                            </div>
                                        </td>
                                        <td>
                                            <div>
                                                {{appel.nomJoueur}}
                                            </div>
                                        </td>
                                        <td>
                                            <div>
                                                <button [hidden]="!appel.idPresence" type="button"
                                                    (click)="editPresence(appel)" pButton pRipple icon="pi pi-thumbs-up"
                                                    class="p-button-rounded p-button-success"></button>
                                                <button [hidden]="appel.idPresence" type="button"
                                                    (click)="editPresence(appel)" pButton pRipple
                                                    icon="pi pi-thumbs-down"
                                                    class="p-button-rounded p-button-danger"></button>
                                            </div>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
