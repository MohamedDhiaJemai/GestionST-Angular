<div class="main-content">
  <div class="container-fluid">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-danger">
          <div style="float: left;">
            <img src="assets\\images\\logoST.png" style="width: 35px;float: left; margin-right: 10px;">
            <div style="float: left;">
              <h4 class="card-title">Détails Article</h4>
              <p class="card-category">STADE TUNISIEN</p>
            </div>
          </div>
        </div>
        <br>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <div class="col-md-12 text-center">
                <h2 class="product-title">{{ article.libelle }}</h2>
              </div>
              <br>
              <div class="col-md-12 text-center">
                <img [src]="urlphotoArticle" style="max-width: 100%;" />
              </div>
            </div>

            <div class="col-md-1">
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-12">
                  <button [disabled]=" !consultationStock" class="btn btn-warning" type="button"
                    routerLink="/approvisionnement-article/{{ article.id }}">Approvisonnement</button>
                  <button [disabled]=" !consultationStock" class="btn btn-default" type="button"
                    routerLink="/historique-approvisionnement/{{ article.id }}">Historique Approvisonnement</button>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6">
                  <h5 class="price">Prix :
                  </h5>
                </div>
                <div class="col-md-6" style="padding-left: 10%;">
                  <h5 class="price">{{article.prix}} &nbsp; TND
                  </h5>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6">
                  <h5 class="price">Prix Externe :
                  </h5>
                </div>
                <div class="col-md-6" style="padding-left: 10%;">
                  <h5 class="price">{{article.prixExterne}} &nbsp; TND
                  </h5>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6">
                  <h5 class="price">Sexe :
                  </h5>
                </div>
                <div class="col-md-6" style="padding-left: 10%;">
                  <h5 class="price">{{article.sexe}}
                  </h5>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6">
                  <h5 class="price">Catégorie Tailles :</h5>
                </div>
                <div class="col-md-6" style="padding-left: 10%;">
                  <h5 class="price">{{article.categoryTaille}}
                  </h5>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6">
                  <h5 class="price">Exigé :
                  </h5>
                </div>
                <div class="col-md-6" style="padding-left: 10%;">
                  <p-inputSwitch name="exige" [(ngModel)]="article.exige" disabled>
                  </p-inputSwitch>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6">
                  <h5 class="price">Visibilité :
                  </h5>
                </div>
                <div class="col-md-6" style="padding-left: 10%;">
                  <p-inputSwitch name="visible" [(ngModel)]="article.visible" disabled>
                  </p-inputSwitch>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6">
                  <h5 class="price">Poste :
                  </h5>
                </div>
                <div class="col-md-6" style="padding-left: 10%;">
                  <h5 class="price">{{article.poste?.designation}}
                  </h5>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6">
                  <h5 class="price">Ordre :
                  </h5>
                </div>
                <div class="col-md-6" style="padding-left: 10%;">
                  <h5 class="price">{{article.ordre}}
                  </h5>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12" style="margin-top: 5%;">
                  <div class="action">
                    <button [disabled]="!edition" class="add-to-cart btn btn-success pull-right" type="button"
                      routerLink="/update-article/{{ article.id }}">Modifier</button>
                    <button class="like btn btn-default pull-right" type="button"
                      routerLink="/articles">Retour</button>
                    <button [disabled]="!edition" class="add-to-cart btn btn-danger pull-right" type="button"
                      (click)="delete(article.id)">Supprimer</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
