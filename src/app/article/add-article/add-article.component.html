<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <div class="card">

                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\logoST.png" style="width: 35px;float: left; margin-right: 10px;">
                            <div style="float: left;">
                                <h4 class="card-title">Ajout Article</h4>
                                <p class="card-category">STADE TUNISIEN</p>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="card-body">

                        <div class="row">

                            <div class="col-md-4">
                                <br>
                                <div class="row">
                                    <div class="col-md-12">
                                        <h5 class="price">
                                            <form class="md-form">
                                                <div class="file-field">
                                                    <div class="btn btn-danger btn-sm">
                                                        <input type="file" (change)="onSelectFile($event)">
                                                    </div>
                                                </div>
                                            </form>
                                        </h5>
                                    </div>
                                </div>

                                <br>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div id="pic-1">
                                            <div *ngIf="url === undefined">
                                                <img src="assets//images//512.png" width="100%" />
                                            </div>
                                            <div *ngIf="url">
                                                <img [src]="url" width="100%"> <br />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-6">
                                <br>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="price" style="margin-top: 10%;">Libelle:
                                        </h5>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Libelle" type="text" name="libelle"
                                                [(ngModel)]="article.libelle">
                                        </mat-form-field>
                                        <!-- <input type="text" name="libelle" [(ngModel)]="article.libelle" /> -->
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="price" style="margin-top: 5%;">Prix:
                                        </h5>
                                    </div>
                                    <div class="col-md-6">
                                        <p-inputNumber name="prix" [(ngModel)]="article.prix" placeholder="0.0"
                                            [showButtons]="true" mode="currency" currency="TND"></p-inputNumber>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="price" style="margin-top: 5%;">Prix Externe:
                                        </h5>
                                    </div>
                                    <div class="col-md-6">
                                        <p-inputNumber name="prixExterne" [(ngModel)]="article.prixExterne"
                                            placeholder="0.0" [showButtons]="true" mode="currency" currency="TND">
                                        </p-inputNumber>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="price" style="margin-top: 5%;">Sexe :</h5>
                                    </div>

                                    <div class="col-md-6">
                                        <p-dropdown #dd [options]="sexes" name="sexe" [(ngModel)]="article.sexe"
                                            placeholder="Sexe" [showClear]="true">
                                        </p-dropdown>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="price" style="margin-top: 5%;">Catégorie Tailles:</h5>
                                    </div>
                                    <div class="col-md-6">
                                        <p-dropdown #dd [options]="categorys" name="categoryTaille"
                                            [(ngModel)]="article.categoryTaille" placeholder="categorie"
                                            [showClear]="true">
                                        </p-dropdown>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="price">Exigé :
                                        </h5>
                                    </div>
                                    <div class="col-md-6" style="padding-left: 10%;">
                                        <p-inputSwitch name="exige" [(ngModel)]="article.exige">
                                        </p-inputSwitch>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="price">Visibilité :
                                        </h5>
                                    </div>
                                    <div class="col-md-6" style="padding-left: 10%;">
                                        <p-inputSwitch name="visible" [(ngModel)]="article.visible">
                                        </p-inputSwitch>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="price" style="margin-top: 5%;">Poste : </h5>
                                    </div>
                                    <div class="col-md-6">
                                        <p-dropdown [options]="postes" [(ngModel)]="article.poste" name="poste"
                                            [filter]="true" [showClear]="true" optionLabel="designation"
                                            placeholder="Select a Post" filterPlaceholder="Recherche..."
                                            filterBy="designation">
                                            <ng-template pTemplate="selectedItem">
                                                <div *ngIf="article.poste">
                                                    <div> {{article.poste.designation}}</div>
                                                </div>
                                            </ng-template>
                                            <ng-template let-poste pTemplate="item">
                                                <div>
                                                    <div>{{poste.designation}}</div>
                                                </div>
                                            </ng-template>
                                        </p-dropdown>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="price" style="margin-top: 5%;">Ordre:
                                        </h5>
                                    </div>
                                    <div class="col-md-6">
                                        <p-inputNumber name="ordre" [(ngModel)]="article.ordre" [showButtons]="true">
                                        </p-inputNumber>
                                    </div>
                                </div>
                                <br><br>
                                <div class="row">
                                    <div class="col-md-11" style="margin-top: 5%;">
                                        <div class="action">
                                            <button mat-raised-button type="submit" class="btn btn-success pull-right"
                                                (click)="onAddArticle()">Valider</button>
                                            <button routerLink="/articles" mat-raised-button type="button"
                                                class="btn btn-danger pull-right"
                                                style="margin-right: 1%;">ANNULER</button>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
