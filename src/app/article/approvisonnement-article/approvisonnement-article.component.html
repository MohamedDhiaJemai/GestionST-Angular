<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\loginsST.png" style="width: 3%;float: left; margin-right: 2%;">
                            <h4 class="card-title ">Approvisionnement d'un article</h4>
                            <p class="card-category"> STADE TUNISIEN</p>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <button [disabled]="!edition" class="btn btn-success" type="button"
                                        routerLink="/ajouter-taille/{{ article.id }}"> Ajouter Taille </button>

                                    <button class="like btn btn-default" type="button"
                                        routerLink="/articles">Retour</button>
                                </div>
                            </div>
                            <div class="row" *ngIf="article.stocks?.length === 0"
                                style="margin-bottom: 5%; margin-top: 5%; font-size: large;">
                                <li> Y a pas de stock, Vous devez ajouter un stockage en précisant la taille et la
                                    quantité.
                                </li>
                            </div>

                            <div class="row" *ngIf="article.stocks?.length > 0">
                                <p-tabView class=col-md-12>
                                    <p-tabPanel [header]="item.taille | taillepipe"
                                        *ngFor="let item of article.stocks; let i = index" [selected]="i == 0">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <br>
                                                <div class="col-md-12">
                                                    <div id="pic-1">
                                                        <img [src]="urlphotoArticle + article.id" width="100%" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-1">
                                            </div>
                                            <div class="col-md-6">
                                                <br>
                                                <h2 class="product-title">{{ article.libelle }}</h2>
                                                <br>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <h5 class="price">Référence:
                                                        </h5>
                                                    </div>
                                                    <div class="col-md-6" style="padding-left: 10%;">
                                                        <h5 class="price">{{item.id}}
                                                        </h5>
                                                    </div>
                                                </div>
                                                <br>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <h5 class="price">Quantité :
                                                        </h5>
                                                    </div>
                                                    <div class="col-md-6" style="padding-left: 10%;">
                                                        <h5 class="price">{{item.quantite}}
                                                        </h5>
                                                    </div>
                                                </div>
                                                <br>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <h5 class="price">Taille:
                                                        </h5>
                                                    </div>
                                                    <div class="col-md-6" style="padding-left: 10%;">
                                                        <h5 class="price">{{item.taille | taillepipe}}
                                                        </h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </p-tabPanel>
                                </p-tabView>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
