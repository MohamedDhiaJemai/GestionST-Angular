<div class="main-content">
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <div style="float: left;">
                        <img src="assets\\images\\logoST.png" style="width: 35px;float: left; margin-right: 10px;">
                        <div style="float: left;">
                            <h4 class="card-title">Modification Article</h4>
                            <p class="card-category">STADE TUNISIEN</p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <h5 class="price">
                                        <form class="md-form">
                                            <div class="file-field">
                                                <div class="btn btn-danger btn-sm">
                                                    <input type="file" (change)="onSelectFile($event)">
                                                </div>
                                            </div>
                                        </form>
                                    </h5>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="pic-1">
                                        <div *ngIf="url === undefined">
                                            <img [src]="urlphotoArticle" style="max-width: 100%;" />
                                        </div>
                                        <div *ngIf="url">
                                            <img [src]="url" style="max-width: 100%;" /> <br />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1">
                        </div>
                        <div class="col-md-6">
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="price">Libellé: </h5>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" pInputText [(ngModel)]="article.libelle">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="price" style="margin-top: 5%;">Prix:
                                    </h5>
                                </div>
                                <div class="col-md-6">
                                    <p-inputNumber name="prix" [(ngModel)]="article.prix" [showButtons]="true"
                                        mode="currency" currency="TND"></p-inputNumber>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="price" style="margin-top: 5%;">Prix Externe:
                                    </h5>
                                </div>
                                <div class="col-md-6">
                                    <p-inputNumber name="prixExterne" [(ngModel)]="article.prixExterne"
                                        [showButtons]="true" mode="currency" currency="TND"></p-inputNumber>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="price" style="margin-top: 5%;">Sexe :</h5>
                                </div>

                                <div class="col-md-6">
                                    <p-dropdown #dd [options]="sexes" name="sexe" [(ngModel)]="article.sexe"
                                        placeholder="Sexe" [showClear]="true">
                                    </p-dropdown>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="price" style="margin-top: 5%;">Catégorie Tailles:</h5>
                                </div>
                                <div class="col-md-6">
                                    <p-dropdown #dd [options]="categorys" name="categoryTaille"
                                        [(ngModel)]="article.categoryTaille" placeholder="categorie" [showClear]="true">
                                    </p-dropdown>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="price" style="margin-top: 5%;">Exigé :</h5>
                                </div>
                                <div class="col-md-6">
                                    <p-inputSwitch name="visible" [(ngModel)]="article.exige">
                                    </p-inputSwitch>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="price" style="margin-top: 5%;">Visibilité :</h5>
                                </div>
                                <div class="col-md-6">
                                    <p-inputSwitch name="visible" [(ngModel)]="article.visible">
                                    </p-inputSwitch>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="price" style="margin-top: 5%;">Poste : </h5>
                                </div>
                                <div class="col-md-6">
                                    <p-dropdown [options]="postes" [(ngModel)]="article.poste" name="poste"
                                        [filter]="true" [showClear]="true" optionLabel="designation"
                                        placeholder="Select a Post" filterPlaceholder="Recherche..."
                                        filterBy="designation">
                                        <ng-template pTemplate="selectedItem">
                                            <div *ngIf="article.poste">
                                                <div> {{article.poste.designation}}</div>
                                            </div>
                                        </ng-template>
                                        <ng-template let-poste pTemplate="item">
                                            <div>
                                                <div>{{poste.designation}}</div>
                                            </div>
                                        </ng-template>
                                    </p-dropdown>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="price" style="margin-top: 5%;">Ordre:
                                    </h5>
                                </div>
                                <div class="col-md-6">
                                    <p-inputNumber name="ordre" [(ngModel)]="article.ordre" [showButtons]="true">
                                    </p-inputNumber>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-11" style="margin-top: 5%;">
                                    <div class="action">
                                        <button style="margin-right: 5%" class="like btn btn-danger" type="button"
                                            routerLink="/consulter-article/{{article.id}}">Annuler</button>
                                        <button class="add-to-cart btn btn-success" type="button"
                                            (click)="openModal(template)">Valider
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #template>

    <div class="modal-header">
        <h5 class="modal-title">CONFIRMATION</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <p>Êtes-vous sûr de vouloir modifier définitivement cet article.</p>
    </div>

    <div class="modal-footer">

        <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="modalRef.hide()">NON</button>

        <button mat-raised-button type="button" class="btn btn-success pull-right" style="margin-right: 1%;"
            (click)="ngOnUpdateArticle()">OUI</button>

    </div>

</ng-template>
