<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\logoST.png"
                                style="width: 35px;float: left; margin-right: 10px;">
                            <div style="float: left;">
                                <h4 class="card-title">Ajout Joueur Signataire</h4>
                                <p class="card-category">STADE TUNISIEN</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Identifiant" name="identifiant"
                                            [(ngModel)]="joueurPro.identifiant">
                                    </mat-form-field>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nom" type="text" name="nom"
                                            [(ngModel)]="joueurPro.nom">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Prenom" type="text" name="prenom"
                                            [(ngModel)]="joueurPro.prenom">
                                    </mat-form-field>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="CIN" type="text" name="cin"
                                            [(ngModel)]="joueurPro.cin">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Licence" type="text" name="license"
                                            [(ngModel)]="joueurPro.license">
                                    </mat-form-field>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- <p-dropdown  #dd [options]="Sexes" name="sexe" [(ngModel)]="joueurPro.sexe"
                                        placeholder="Sexe" (onChange)="OnChange($event)" [showClear]="true">
                                    </p-dropdown> -->

                                    <p-dropdown #dd [options]="sexes" name="sexe" [(ngModel)]="joueurPro.sexe"
                                        placeholder="Sexe" [showClear]="true"></p-dropdown>
                                </div>
                                <div class="col-md-6">
                                    <p-calendar placeholder="Date Naissance" dateFormat='dd-mm-yy' name="dateNaissance"
                                        [(ngModel)]="joueurPro.dateNaissance" [yearNavigator]="true"
                                        [monthNavigator]="true" yearRange="1952:2120" [touchUI]="true">
                                    </p-calendar>
                                </div>
                            </div>
                            <br><br>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Selectionner CatÃ©gorie " disabled>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6" style="margin-top: 1%;">
                                    <p-dropdown [options]="itemsCategories" name="categorie"
                                        [(ngModel)]="joueurPro.categorie" placeholder="Categorie"
                                        optionLabel="designation" [showClear]="true" [virtualScroll]="true"
                                        itemSize="30">
                                    </p-dropdown>
                                </div>
                            </div>
                            <br><br>
                            <button mat-raised-button type="submit" class="btn btn-success pull-right"
                                (click)="onAddJoueurPro()">Valider</button>
                            <button routerLink="/joueur-professionnel" mat-raised-button type="button"
                                class="btn btn-danger pull-right" style="margin-right: 1%;">ANNULER</button>
                            <div class="clearfix"></div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img class="img" src="./assets/images/512.png" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
