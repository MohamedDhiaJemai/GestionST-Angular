<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <div class="card">

                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\logoST.png"
                                style="width: 35px;float: left; margin-right: 10px;">
                            <div style="float: left;">
                                <h4 class="card-title">Joueurs Signataires</h4>
                                <p class="card-category">STADE TUNISIEN</p>
                            </div>
                        </div>
                    </div>
                    <br>
                    <p-toolbar>
                        <ng-template pTemplate="left">
                        </ng-template>

                        <ng-template pTemplate="right">
                            <button [disabled]="!edition" routerLink="/add-joueur-professionnel" pButton pRipple
                                icon="pi pi-plus" label="Ajout Joueur" class="p-button-success p-mr-2"></button>
                        </ng-template>
                    </p-toolbar>

                    <br>
                    <app-dataviewj-pro></app-dataviewj-pro>

                </div>
            </div>
        </div>
    </div>
</div>
