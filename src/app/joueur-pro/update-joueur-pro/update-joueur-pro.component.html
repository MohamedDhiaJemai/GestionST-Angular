<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-profile">
                    <a href="javascript:void(0)">
                        <div *ngIf="url === undefined">
                            <img class="img" [src]="urlPhoto" width="100%" />
                        </div>
                        <div *ngIf="url">
                            <img class="img" [src]="url" width="100%"> <br />
                        </div>
                    </a>
                    <div class="card-body">
                        <br>
                        <h4 class="card-title">{{joueurPro.nom}} {{joueurPro.prenom}}</h4>
                        <h6 class="card-category text-gray">{{joueurPro.categorie.designation}}</h6>
                        <br>
                        <a href="javascript:void(0)" style="width: 100%;" class="btn btn-danger btn-sm">
                            <input type="file" (change)="onSelectFile($event)">
                        </a>
                        <br>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\loginsST.png"
                                style="width: 35px;float: left; margin-right: 10px;">
                            <div style="float: left;">
                                <h4 class="card-title">Modification Joueur Signataire</h4>
                                <p class="card-category">STADE TUNISIEN</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Identifiant" name="identifiant"
                                            [(ngModel)]="joueurPro.identifiant">
                                    </mat-form-field>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nom" type="text" name="nom"
                                            [(ngModel)]="joueurPro.nom">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Prenom" type="text" name="prenom"
                                            [(ngModel)]="joueurPro.prenom">
                                    </mat-form-field>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="CIN" type="text" name="cin"
                                            [(ngModel)]="joueurPro.cin">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Licence" type="text" name="license"
                                            [(ngModel)]="joueurPro.license">
                                    </mat-form-field>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- <p-dropdown  #dd [options]="Sexes" name="sexe" [(ngModel)]="joueurPro.sexe"
                                        placeholder="Sexe" (onChange)="OnChange($event)" [showClear]="true">
                                    </p-dropdown> -->

                                    <p-dropdown #dd [options]="sexes" name="sexe" [(ngModel)]="joueurPro.sexe"
                                        placeholder="Sexe" [showClear]="true">
                                    </p-dropdown>
                                </div>
                                <div class="col-md-6">
                                    <p-calendar name="date" dateFormat='dd-mm-yy' [(ngModel)]="date"
                                        [yearNavigator]="true" [monthNavigator]="true" yearRange="1952:2120"
                                        [touchUI]="true">
                                    </p-calendar>
                                </div>
                            </div>
                            <br><br>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Selectionner Catégorie " disabled>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6" style="margin-top: 1%;">
                                    <p-dropdown [options]="itemsCategories" name="categorie"
                                        [(ngModel)]="joueurPro.categorie" placeholder="Categorie"
                                        optionLabel="designation" [showClear]="true" [virtualScroll]="true"
                                        itemSize="30">
                                    </p-dropdown>
                                </div>
                            </div>
                            <br><br>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                (click)="openModal(template)">Valider</button>
                            <button routerLink="/joueur-professionnel" mat-raised-button type="button"
                                class="btn btn-success pull-right" style="margin-right: 1%;">ANNULER</button>
                            <div class="clearfix"></div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #template>

    <div class="modal-header">
        <h5 class="modal-title">CONFIRMATION</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <p>Êtes-vous sûr de vouloir modifier définitivement ce joueur.</p>
    </div>

    <div class="modal-footer">

        <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="modalRef.hide()">NON</button>

        <button mat-raised-button type="button" class="btn btn-success pull-right" style="margin-right: 1%;"
            (click)="ngOnUpdateJoueurPro()">OUI</button>

    </div>

</ng-template>
