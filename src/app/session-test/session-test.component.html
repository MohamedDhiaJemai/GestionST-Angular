<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\loginsST.png" style="width: 3%;float: left; margin-right: 2%;">
                            <h4 class="card-title ">Listes Des Donations</h4>
                            <p class="card-category"> STADE TUNISIEN</p>
                        </div>
                    </div>

                    <br>
                    <p-toolbar>
                        <ng-template pTemplate="left">
                            <button pButton pRipple label="Export" icon="pi pi-download" class="p-button-help"></button>
                        </ng-template>
                        <ng-template pTemplate="right">
                            <button [disabled]="!edition" routerLink="/add-session" pButton pRipple icon="pi pi-plus"
                                label="Ajouter Session" class="p-button-success p-mr-2"></button>
                        </ng-template>
                    </p-toolbar>

                    <div class="card-body">
                        <p-table #dt [value]="sessions" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                            [rowsPerPageOptions]="[10,25,50]" selectionMode="single" [(selection)]="selectedSession"
                            styleClass="p-datatable-striped" [responsive]="true">

                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="libelle" class="text-center">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            Libelle
                                            <p-sortIcon field="libelle"></p-sortIcon>
                                            <p-columnFilter type="text" field="libelle" display="menu"
                                                class="p-ml-auto">
                                            </p-columnFilter>
                                        </div>
                                    </th>
                                    <th pSortableColumn="categorie" class="text-center">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            Catégorie
                                            <p-sortIcon field="categorie"></p-sortIcon>
                                            <p-columnFilter type="text" field="categorie.designation" display="menu"
                                                class="p-ml-auto">
                                            </p-columnFilter>
                                        </div>
                                    </th>
                                    <th pSortableColumn="debutInscription" class="text-center">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            Début inscriptions
                                            <p-sortIcon field="debutInscription"></p-sortIcon>
                                        </div>
                                    </th>
                                    <th pSortableColumn="debutSession" class="text-center">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            Début Session
                                            <p-sortIcon field="debutSession"></p-sortIcon>
                                        </div>
                                    </th>
                                    <th style="width:4rem"></th>
                                </tr>
                            </ng-template>

                            <ng-template pTemplate="body" let-session>
                                <tr [pSelectableRow]="session">
                                    <td><span class="p-column-title">Libelle</span>{{session.libelle}}</td>
                                    <td><span class="p-column-title">Catégorie</span>{{session?.categorie.designation}}</td>
                                    <td><span class="p-column-title">Début inscriptions</span>{{session.debutInscription | date:'dd-MM-yyyy'}}</td>
                                    <td><span class="p-column-title">Début Session</span>{{session.debutSession | date:'dd-MM-yyyy'}}</td>
                                    <td>
                                        <button [disabled]="!edition" routerLink="/update-session/{{session.id}}"
                                            pButton pRipple type="button" icon="pi pi-pencil"
                                            class="p-button-rounded p-button-success"></button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
