<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\loginsST.png"
                                style="width: 35px;float: left; margin-right: 10px;">
                            <div style="float: left;">
                                <h4 class="card-title">Services</h4>
                                <p class="card-category">STADE TUNISIEN</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <br>
                        <p-toolbar>
                            <ng-template pTemplate="left">
                                <div>
                                    <button pButton pRipple label="Tous Les Services"
                                        class="p-button-outlined p-button-rounded p-mr-2"
                                        (click)="onShowService('others')"></button>
                                    <button pButton pRipple label="Abonnements"
                                        class="p-button-outlined p-button-rounded p-mr-2"
                                        (click)="onShowService('principal')"></button>
                                    <button pButton pRipple label="SpÃ©cipfiques"
                                        class="p-button-outlined p-button-rounded p-mr-2"
                                        (click)="onShowService('complementaire')"></button>
                                    <button pButton pRipple label="Autres"
                                        class="p-button-outlined p-button-rounded p-mr-2"
                                        (click)="onShowService('autre')"></button>
                                </div>
                            </ng-template>

                            <ng-template pTemplate="right">
                                <button [disabled]="!edition" routerLink="/add-service" pButton pRipple
                                    icon="pi pi-plus" label="Ajout Service" class="p-button-success p-mr-2"></button>
                            </ng-template>
                        </p-toolbar>
                        <br>
                        <div *ngIf="typeService === 'principal'">
                            <app-dataview-service [someInput]="inputValue"></app-dataview-service>
                        </div>
                        <div *ngIf="typeService === 'complementaire'">
                            <app-dataview-service [someInput]="inputValue"></app-dataview-service>
                        </div>
                        <div *ngIf="typeService === 'autre'">
                            <app-dataview-service [someInput]="inputValue"></app-dataview-service>
                        </div>
                        <div *ngIf="typeService === 'others' ">
                            <app-dataview-service [someInput]="inputValue"></app-dataview-service>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
