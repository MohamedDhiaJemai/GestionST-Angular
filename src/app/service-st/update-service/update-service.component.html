<div class="main-content">
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <div style="float: left;">
                        <img src="assets\\images\\logoST.png" style="width: 35px;float: left; margin-right: 10px;">
                        <div style="float: left;">
                            <h4 class="card-title">Modification Service</h4>
                            <p class="card-category">STADE TUNISIEN</p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card-body">
                    <div class="row" *ngIf="typeService === 'principal'">
                        <div class="col-md-4">
                            <br>
                            <div class="row">
                                <p-messages key="photo"></p-messages>
                                <div class="col-md-12">
                                    <h5 class="price">
                                        <form class="md-form">
                                            <div class="file-field">
                                                <div class="btn btn-danger btn-sm">
                                                    <input type="file" (change)="onSelectFile($event)">
                                                </div>
                                            </div>
                                        </form>
                                    </h5>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12" id="pic-1">
                                    <div *ngIf="url === undefined">
                                        <img [src]="urlphotoService" style="max-width: 100%;" />
                                    </div>
                                    <div *ngIf="url">
                                        <img [src]="url" style="max-width: 100%;" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1">
                        </div>
                        <div class="col-md-6">
                            <br>
                            <div class="row">
                                <div class="col-md-6" style="margin-top: 4%;">
                                    <h5 class="price">libellé:
                                    </h5>
                                </div>
                                <div class="col-md-6">
                                    <input pInputText type="text" name="nbrMois" [(ngModel)]="servicePrincipal.libelle">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6" style="margin-top: 4%;">
                                    <h5 class="price">Nombre des Mois:
                                    </h5>
                                </div>
                                <div class="col-md-6">
                                    <input pInputText type="text" name="nbrMois" [(ngModel)]="servicePrincipal.nbrMois">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="price" style="margin-top: 5%;">Sexe :</h5>
                                </div>
                                <div class="col-md-6">
                                    <p-dropdown #dd [options]="sexes" name="sexe" [(ngModel)]="servicePrincipal.sexe"
                                        placeholder="Sexe" [showClear]="true">
                                    </p-dropdown>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="price" style="margin-top: 5%;">Prix:
                                    </h5>
                                </div>
                                <div class="col-md-6">
                                    <p-inputNumber name="prix" [(ngModel)]="servicePrincipal.prix" [showButtons]="true"
                                        mode="currency" currency="TND"></p-inputNumber>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="price" style="margin-top: 5%;">Visibilité :</h5>
                                </div>
                                <div class="col-md-6">
                                    <p-inputSwitch name="visible" [(ngModel)]="servicePrincipal.visible">
                                    </p-inputSwitch>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <button class="add-to-cart btn btn-success" type="button"
                                        (click)="openModal(template)">Valider
                                    </button>
                                    <button class="like btn btn-default" type="button"
                                        routerLink="/consulter-service/{{servicePrincipal.id}}">Annuler</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="typeService === 'complementaire'">
                        <div class="col-md-4">
                            <br>
                            <div class="row">
                                <p-messages key="photo"></p-messages>
                                <div class="col-md-12">
                                    <h5 class="price">
                                        <form class="md-form">
                                            <div class="file-field">
                                                <div class="btn btn-danger btn-sm">
                                                    <input type="file" (change)="onSelectFile($event)">
                                                </div>
                                            </div>
                                        </form>
                                    </h5>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12" id="pic-1">
                                    <div *ngIf="url === undefined">
                                        <img [src]="urlphotoService" style="max-width: 100%;" />
                                    </div>
                                    <div *ngIf="url">
                                        <img [src]="url" style="max-width: 100%;" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1">
                        </div>
                        <div class="col-md-6">
                            <br>
                            <div class="row">
                                <div class="col-md-6" style="margin-top: 4%;">
                                    <h5 class="price">libellé:
                                    </h5>
                                </div>
                                <div class="col-md-6">
                                    <input pInputText type="text" name="nbrMois"
                                        [(ngModel)]="serviceComplementaire.libelle">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6" style="margin-top: 4%;">
                                    <h5 class="price">Nombre des Mois:
                                    </h5>
                                </div>
                                <div class="col-md-6">
                                    <input pInputText type="text" name="nbrMois"
                                        [(ngModel)]="serviceComplementaire.nbrMois">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="price" style="margin-top: 5%;">Jour :</h5>
                                </div>
                                <div class="col-md-6">
                                    <p-multiSelect [options]="jours" name="label" [(ngModel)]="selectedJour"
                                        class="multiselect-custom" [panelStyle]="{minWidth:'12em'}">
                                    </p-multiSelect>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="price" style="margin-top: 5%;">Sexe :</h5>
                                </div>
                                <div class="col-md-6">
                                    <p-dropdown #dd [options]="sexes" name="sexe"
                                        [(ngModel)]="serviceComplementaire.sexe" placeholder="Sexe" [showClear]="true">
                                    </p-dropdown>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="price" style="margin-top: 5%;">Prix:
                                    </h5>
                                </div>
                                <div class="col-md-6">
                                    <p-inputNumber name="prix" [(ngModel)]="serviceComplementaire.prix"
                                        [showButtons]="true" mode="currency" currency="TND"></p-inputNumber>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="price" style="margin-top: 5%;">Visibilité :</h5>
                                </div>
                                <div class="col-md-6">
                                    <p-inputSwitch name="visible" [(ngModel)]="serviceComplementaire.visible">
                                    </p-inputSwitch>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="price" style="margin-top: 5%;">Elite :</h5>
                                </div>
                                <div class="col-md-6">
                                    <p-inputSwitch name="visible" [(ngModel)]="serviceComplementaire.elite">
                                    </p-inputSwitch>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="action">
                                        <button class="add-to-cart btn btn-success" type="button"
                                            (click)="openModal(template)">Valider
                                        </button>
                                        <button class="like btn btn-default" type="button"
                                            routerLink="/consulter-service/{{serviceComplementaire.id}}">Annuler</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="typeService === 'autre'">
                        <div class="col-md-4">
                            <br>
                            <div class="row">
                                <p-messages key="photo"></p-messages>
                                <div class="col-md-12">
                                    <h5 class="price">
                                        <form class="md-form">
                                            <div class="file-field">
                                                <div class="btn btn-danger btn-sm">
                                                    <input type="file" (change)="onSelectFile($event)">
                                                </div>
                                            </div>
                                        </form>
                                    </h5>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12" id="pic-1">
                                    <div *ngIf="url === undefined">
                                        <img [src]="urlphotoService" style="max-width: 100%;" />
                                    </div>
                                    <div *ngIf="url">
                                        <img [src]="url" style="max-width: 100%;" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-6">
                            <br>
                            <h2 class="product-title">{{ serviceAutre.libelle }}</h2>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="price" style="margin-top: 5%;">Prix:
                                    </h5>
                                </div>
                                <div class="col-md-6">
                                    <p-inputNumber name="prix" [(ngModel)]="serviceAutre.prix" [showButtons]="true"
                                        mode="currency" currency="TND"></p-inputNumber>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <button class="add-to-cart btn btn-success" type="button"
                                        (click)="openModal(template)">Valider
                                    </button>
                                    <button class="like btn btn-default" type="button"
                                        routerLink="/consulter-service/{{serviceAutre.id}}">Annuler</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #template>
    <div class="modal-header">
        <h5 class="modal-title">CONFIRMATION</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Êtes-vous sûr de vouloir modifier définitivement ce service.</p>
    </div>
    <div class="modal-footer">
        <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="modalRef.hide()">NON</button>
        <div *ngIf="typeService === 'principal'">
            <button mat-raised-button type="button" class="btn btn-success pull-right" style="margin-right: 1%;"
                (click)="ngOnUpdateServicePrincipale()">OUI</button>
        </div>
        <div *ngIf="typeService === 'complementaire'">
            <button mat-raised-button type="button" class="btn btn-success pull-right" style="margin-right: 1%;"
                (click)="ngOnUpdateServiceComplementaire()">OUI</button>
        </div>
        <div *ngIf="typeService === 'autre'">
            <button mat-raised-button type="button" class="btn btn-success pull-right" style="margin-right: 1%;"
                (click)="ngOnUpdateServiceAutre()">OUI</button>
        </div>
    </div>
</ng-template>
