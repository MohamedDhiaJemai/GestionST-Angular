<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\loginsST.png" style="width: 3%;float: left; margin-right: 2%;">
                            <h4 class="card-title ">Catégories</h4>
                            <p class="card-category"> STADE TUNISIEN</p>
                        </div>
                    </div>

                    <br>
                    <p-toolbar>
                        <ng-template pTemplate="left">
                            <button pButton pRipple label="Export" icon="pi pi-download" class="p-button-help"></button>
                        </ng-template>

                        <ng-template pTemplate="right">
                            <button routerLink="/add-categorie" pButton pRipple icon="pi pi-plus" label="Ajouter Role"
                                class="p-button-success p-mr-2"></button>
                        </ng-template>
                    </p-toolbar>

                    <div class="card-body">
                        <p-table #dt [value]="categories" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                            [rowsPerPageOptions]="[10,25,50]" selectionMode="single" [(selection)]="selectedCategorie"
                            styleClass="p-datatable-customers">

                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="designation">Désignation <p-sortIcon field="designation">
                                        </p-sortIcon>
                                    </th>
                                    <th pSortableColumn="natifs">Natifs <p-sortIcon field="natifs">
                                        </p-sortIcon>
                                    </th>
                                    <th style="width:4rem"></th>
                                </tr>
                                <tr>
                                    <th>
                                        <input pInputText type="text"
                                            (input)="dt.filter($event.target.value, 'designation', 'contains')"
                                            placeholder="Designation" class="p-column-filter">
                                    </th>
                                    <th>
                                        <input pInputText type="text"
                                            (input)="dt.filter($event.target.value, 'natifs', 'contains')"
                                            placeholder="Natif" class="p-column-filter">
                                    </th>
                                    <th>

                                    </th>
                                </tr>
                            </ng-template>

                            <ng-template pTemplate="body" let-categorie>
                                <tr [pSelectableRow]="categorie">
                                    <td>{{categorie.designation}}</td>
                                    <td>{{categorie.natifs}}</td>
                                    <td>
                                        <div style="text-align: center;">
                                            <button routerLink="/update-categorie/{{ categorie.id }}" pButton pRipple
                                        type="button" icon="pi pi-refresh"
                                        class="p-button-rounded p-button-success"></button>
                    </div>

                    </td>
                    </tr>
                    </ng-template>
                    </p-table>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
