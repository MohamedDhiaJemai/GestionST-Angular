<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\logoST.png"
                                style="width: 35px;float: left; margin-right: 10px;">
                            <div style="float: left;">
                                <h4 class="card-title">Catégories</h4>
                                <p class="card-category">STADE TUNISIEN</p>
                            </div>
                        </div>
                    </div>
                    <br>
                    <p-toolbar>
                        <ng-template pTemplate="left">
                        </ng-template>

                        <ng-template pTemplate="right">
                            <button [disabled]="!edition" routerLink="/add-categorie" pButton pRipple icon="pi pi-plus"
                                label="Ajout Catégorie" class="p-button-success p-mr-2"></button>
                        </ng-template>
                    </p-toolbar>

                    <div class="card-body">
                        <p-table #dt [value]="categories" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                            [rowsPerPageOptions]="[10,25,50]" selectionMode="single" [(selection)]="selectedCategorie"
                            styleClass="p-datatable-striped" [responsive]="true">

                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="designation">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            Désignation
                                            <p-sortIcon field="designation"></p-sortIcon>
                                            <p-columnFilter type="text" field="designation" display="menu"
                                                class="p-ml-auto">
                                            </p-columnFilter>
                                        </div>
                                    </th>
                                    <th pSortableColumn="saison.designation">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            Saison
                                            <p-sortIcon field="saison.designation"></p-sortIcon>
                                            <p-columnFilter type="text" field="saison.designation" display="menu"
                                                class="p-ml-auto">
                                            </p-columnFilter>
                                        </div>
                                    </th>
                                    <th pSortableColumn="natifs">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            Natifs
                                            <p-sortIcon field="natifs"></p-sortIcon>
                                            <p-columnFilter type="text" field="natifs" display="menu" class="p-ml-auto">
                                            </p-columnFilter>
                                        </div>
                                    </th>
                                    <th style="width:4rem"></th>
                                </tr>
                            </ng-template>

                            <ng-template pTemplate="body" let-categorie>
                                <tr [pSelectableRow]="categorie">
                                    <td><span class="p-column-title">Désignation</span>{{categorie.designation}}</td>
                                    <td><span class="p-column-title">Saison</span>{{categorie.saison?.designation}}</td>
                                    <td><span class="p-column-title">Natifs</span>{{categorie.natifs}}</td>
                                    <td>
                                        <div style="text-align: center;">
                                            <button [disabled]="!edition"
                                                routerLink="/update-categorie/{{ categorie.id }}" pButton pRipple
                                                type="button" icon="pi pi-pencil"
                                                class="p-button-rounded p-button-success"></button>
                                        </div>

                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
