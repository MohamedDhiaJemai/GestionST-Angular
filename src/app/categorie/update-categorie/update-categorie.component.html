<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\loginsST.png"
                                style="width: 35px;float: left; margin-right: 10px;">
                            <div style="float: left;">
                                <h4 class="card-title">Modification Catégorie</h4>
                                <p class="card-category">STADE TUNISIEN</p>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <form>
                            <div class="row">
                                <br>
                                <br>
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Ancienne désignation :  {{ ancienCategorie }} "
                                            type="text" name="designation" disabled>
                                    </mat-form-field>
                                </div>
                                <br>
                                <br>
                                <br>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input [(ngModel)]="categorie.designation" matInput
                                            placeholder="Nouvelle Désignation" type="text" name="designation">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Saison" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <p-dropdown [options]="saisons" [(ngModel)]="categorie.saison" name="saison"
                                        [filter]="true" [showClear]="true" optionLabel="designation"
                                        placeholder="Select a saison" filterPlaceholder="Search..."
                                        filterBy="designation">

                                        <ng-template pTemplate="selectedItem">
                                            <div *ngIf="categorie.saison">
                                                <div> {{categorie.saison.designation}}</div>
                                            </div>
                                        </ng-template>
                                        <ng-template let-saison pTemplate="item">
                                            <div>
                                                <div>{{saison.designation}} </div>
                                            </div>
                                        </ng-template>
                                    </p-dropdown>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Natifs" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <p-multiSelect [options]="annees" name="label" [(ngModel)]="categorie.natifs"
                                        class="multiselect-custom" [panelStyle]="{minWidth:'12em'}">
                                    </p-multiSelect>
                                </div>
                            </div>
                            <br>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                (click)="openModal(template)">Valider</button>
                            <button routerLink="/categories" mat-raised-button type="button"
                                class="btn btn-success pull-right" style="margin-right: 1%;">ANNULER</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #template>

    <div class="modal-header">
        <h5 class="modal-title">CONFIRMATION</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <p>Êtes-vous sûr de vouloir modifier définitivement cette catégorie.</p>
    </div>

    <div class="modal-footer">

        <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="modalRef.hide()">NON</button>

        <button mat-raised-button type="button" class="btn btn-success pull-right" style="margin-right: 1%;"
            (click)="ngOnUpdateCategorie()">OUI</button>

    </div>

</ng-template>
