<div class="logo">
    <a routerLink="/acceuil" class="simple-text">
        <div class="logo-img">
            <img style="width: 250; height: 250;" src="assets/images/logoST.png" />
        </div>
        <div style="margin-left: 15%; margin-top: 3%;">Stade Tunisien</div>
    </a>
</div>
<div class="logo-menu">
    <div style="width: 86%;margin-left: 7%;">
        <input type="text" value="" (input)="filterRoutes($event)" class="form-control" placeholder="Recherche...">
    </div>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <!-- <li style="width: 90%;margin-left: 5%;margin-top: -15px;" class="nav-item">
            <div class="nav-link">
                <input type="text" value="" (input)="filterRoutes($event)" class="form-control" placeholder="Menu...">
            </div>
        </li> -->
        <li *ngIf="isMobileMenu()" class="nav-item dropdown">
            <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">person</i>
                <p>
                    <span class="d-lg-none d-md-block">Account</span>
                </p>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" (click)="onProfilClick()">
                    <i class="material-icons" style="margin-right: 10%;">manage_accounts</i>Profil</a>
                <a class="dropdown-item" [routerLink]="['/login']" (click)="onLoggedout()">
                    <i class="fa fa-fw fa-power-off" style="margin-right: 10%;"></i>Logout</a>
            </div>
        </li>
        <li routerLinkActive="active" *ngFor="let menuItem of visibleMenuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
