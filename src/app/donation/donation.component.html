<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\logoST.png"
                                style="width: 35px;float: left; margin-right: 10px;">
                            <div style="float: left;">
                                <h4 class="card-title">Donations</h4>
                                <p class="card-category">STADE TUNISIEN</p>
                            </div>
                        </div>
                    </div>

                    <br>
                    <p-toolbar>
                        <ng-template pTemplate="left">
                        </ng-template>
                    </p-toolbar>

                    <div class="card-body">
                        <p-table #dt [value]="donations" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                            [rowsPerPageOptions]="[10,25,50]" selectionMode="single" [(selection)]="selectedDonation"
                            styleClass="p-datatable-striped" [responsive]="true">

                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="dateDonation" class="text-center">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            Date
                                            <p-sortIcon field="dateDonation"></p-sortIcon>
                                        </div>
                                    </th>
                                    <th pSortableColumn="montant" class="text-center">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            Montant
                                            <p-sortIcon field="montant"></p-sortIcon>
                                            <p-columnFilter type="text" field="montant" display="menu"
                                                class="p-ml-auto">
                                            </p-columnFilter>
                                        </div>
                                    </th>
                                    <th pSortableColumn="nom" class="text-center">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            Nom
                                            <p-sortIcon field="nom"></p-sortIcon>
                                            <p-columnFilter type="text" field="nom" display="menu" class="p-ml-auto">
                                            </p-columnFilter>
                                        </div>
                                    </th>
                                    <th pSortableColumn="prenom" class="text-center">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            Prénom
                                            <p-sortIcon field="prenom"></p-sortIcon>
                                            <p-columnFilter type="text" field="prenom" display="menu" class="p-ml-auto">
                                            </p-columnFilter>
                                        </div>
                                    </th>
                                    <th pSortableColumn="cin" class="text-center">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            CIN
                                            <p-sortIcon field="cin"></p-sortIcon>
                                            <p-columnFilter type="text" field="cin" display="menu" class="p-ml-auto">
                                            </p-columnFilter>
                                        </div>
                                    </th>
                                    <th pSortableColumn="mobile" class="text-center">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            Mobile
                                            <p-sortIcon field="mobile"></p-sortIcon>
                                            <p-columnFilter type="text" field="mobile" display="menu" class="p-ml-auto">
                                            </p-columnFilter>
                                        </div>
                                    </th>
                                </tr>
                            </ng-template>

                            <ng-template pTemplate="body" let-donation>
                                <tr [pSelectableRow]="donation">
                                    <td><span
                                            class="p-column-title">Date</span>{{donation.dateDonation | date:'dd-MM-yyyy HH:mm:ss'}}
                                    </td>
                                    <td><span class="p-column-title">Montant</span>{{donation.montant}}</td>
                                    <td><span class="p-column-title">Nom</span>{{donation.nom}}</td>
                                    <td><span class="p-column-title">Prénom</span>{{donation.prenom}}</td>
                                    <td><span class="p-column-title">CIN</span>{{donation.cin}}</td>
                                    <td><span class="p-column-title">Mobile</span>{{donation.mobile}}</td>
                                </tr>
                            </ng-template>
                        </p-table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
