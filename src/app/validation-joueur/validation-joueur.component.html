<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\loginsST.png"
                                style="width: 35px;float: left; margin-right: 10px;">
                            <div style="float: left;">
                                <h4 class="card-title">Joueurs Académie à valider</h4>
                                <p class="card-category">STADE TUNISIEN</p>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="card-body">
                        <p-table #dt [value]="joueurAcademies" [paginator]="true" [rows]="10"
                            [showCurrentPageReport]="true"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                            [rowsPerPageOptions]="[10,25,50]" selectionMode="single"
                            [(selection)]="selectedJoueurAcademie" styleClass="p-datatable-striped" [responsive]="true">

                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="identifiant">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            Identifiant
                                            <p-sortIcon field="identifiant"></p-sortIcon>
                                            <p-columnFilter type="text" field="identifiant" display="menu"
                                                class="p-ml-auto">
                                            </p-columnFilter>
                                        </div>
                                    </th>
                                    <th pSortableColumn="nom">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            Nom
                                            <p-sortIcon field="nom"></p-sortIcon>
                                            <p-columnFilter type="text" field="nom" display="menu" class="p-ml-auto">
                                            </p-columnFilter>
                                        </div>
                                    </th>
                                    <th style="width:4rem"></th>
                                </tr>
                                <tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-joueurAcademie>
                                <tr [pSelectableRow]="joueurAcademie">
                                    <td><span class="p-column-title">Identifiant</span>{{joueurAcademie.identifiant}}
                                    </td>
                                    <td><span class="p-column-title">Nom</span>{{joueurAcademie.nomJoueur}}</td>
                                    <td>
                                        <div style="text-align: center;">
                                            <button [disabled]="!edition"
                                                routerLink="/update-joueur-academie-validation/{{ joueurAcademie.id }}"
                                                pButton pRipple type="button" icon="pi pi-pencil"
                                                class="p-button-rounded p-button-success"></button>
                                        </div>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
