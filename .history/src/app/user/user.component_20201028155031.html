<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Simple Table</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body">

                        <p-table  #dt [value]="users" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                            [rowsPerPageOptions]="[10,25,50]"
                            selectionMode="single" [(selection)]="selecteduser" dataKey="id"
                            [filterDelay]="0" [globalFilterFields]="['id','nom','prenom','telephone','email']"
                            styleClass="p-datatable-customers">

                            <ng-template pTemplate="caption">
                                <div class="table-header">
                                    List of Customers
                                    <span class="p-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
                                    </span>
                                </div>
                            </ng-template>

                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon>
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            Name 
                                            <p-columnFilter type="text" field="id" display="id"></p-columnFilter>
                                        </div>
                                    </th>

                                    <th> </th>
                                    <th pSortableColumn="nom">Nom <p-sortIcon field="nom"></p-sortIcon></th>
                                    <th pSortableColumn="prenom">Prenom <p-sortIcon field="prenom"></p-sortIcon></th>
                                    <th pSortableColumn="telephone">Telephone <p-sortIcon field="telephone"></p-sortIcon></th>
                                    <th pSortableColumn="email">E-mail <p-sortIcon field="email"></p-sortIcon></th>
                                    <th style="width:4rem"></th>
                                </tr>
                            </ng-template>

                            <ng-template pTemplate="body" let-user>
                                <tr [pSelectableRow]="user">
                                    <td>{{user.id}}</td>
                                    <td>{{user.nom}}</td>
                                    <td>{{user.prenom}}</td>
                                    <td>{{user.telephone}}</td>
                                    <td>{{user.email}}</td>
                                    <!-- <td>
                                        <button type="button" pButton pRipple icon="pi pi-search" (click)="selectUser(user)"></button>
                                    </td> -->
                                </tr>
                            </ng-template>
                        </p-table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
