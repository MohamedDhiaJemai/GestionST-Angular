<div class="main-content">
    <div class="container-fluid">
        <p-toolbar>
            <ng-template pTemplate="left">
                <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import"
                    class="p-mr-2 p-d-inline-block" ></p-fileUpload>
                    <span ></span>
                <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
            </ng-template>

            <ng-template pTemplate="right">
                <button pButton pRipple icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()"
                    [disabled]="!selectedProducts || !selectedProducts.length"></button>
                <span style="margin-right: 5%;margin-left: 5%;"></span>
                <button pButton pRipple icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
                <span style="margin-right: 5%;margin-left: 5%;"></span>
            </ng-template>
        </p-toolbar>
        <br>
        <div class="row">
            <div class="col-md-12">

                <div class="card">

                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Listes Des Utilisateurs</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <br>
                    <div class="card-body">
                        <p-table #dt [value]="users" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                            [rowsPerPageOptions]="[10,25,50]" selectionMode="single" [(selection)]="selecteduser"
                            styleClass="p-datatable-customers">

                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="nom">Nom <p-sortIcon field="nom"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="prenom">Prenom <p-sortIcon field="prenom"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="telephone">Telephone <p-sortIcon field="telephone">
                                        </p-sortIcon>
                                    </th>
                                    <th pSortableColumn="email">E-mail <p-sortIcon field="email"></p-sortIcon>
                                    </th>
                                    <th style="width:4rem"></th>
                                </tr>
                                <tr>
                                    <th>
                                        <input pInputText type="text"
                                            (input)="dt.filter($event.target.value, 'id', 'contains')"
                                            placeholder="Search by ID" class="p-column-filter">
                                    </th>
                                    <th>
                                        <input pInputText type="text"
                                            (input)="dt.filter($event.target.value, 'nom', 'contains')"
                                            placeholder="Search by Nom" class="p-column-filter">
                                    </th>
                                    <th>
                                        <input pInputText type="text"
                                            (input)="dt.filter($event.target.value, 'Prenom', 'contains')"
                                            placeholder="Search by prenom" class="p-column-filter">
                                    </th>
                                    <th>
                                        <input pInputText type="text"
                                            (input)="dt.filter($event.target.value, 'telephone', 'contains')"
                                            placeholder="Search by Telephone" class="p-column-filter">
                                    </th>
                                    <th>
                                        <input pInputText type="text"
                                            (input)="dt.filter($event.target.value, 'email', 'contains')"
                                            placeholder="Search by E-mail" class="p-column-filter">
                                    </th>
                                    <th>

                                    </th>
                                </tr>
                            </ng-template>

                            <ng-template pTemplate="body" let-user>
                                <tr [pSelectableRow]="user">
                                    <td>{{user.id}}</td>
                                    <td>{{user.nom}}</td>
                                    <td>{{user.prenom}}</td>
                                    <td>{{user.telephone}}</td>
                                    <td>{{user.email}}</td>
                                    <td>
                                        <button pButton pRipple icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()"
                                        [disabled]="!selectedProducts || !selectedProducts.length"></button>
                                    <span style="margin-right: 5%;margin-left: 5%;"></span>
                                    <button pButton pRipple icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
                                    <span style="margin-right: 5%;margin-left: 5%;"></span>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
