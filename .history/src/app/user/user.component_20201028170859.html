<div class="main-content">
    <div class="container-fluid">
        <p-toolbar>
            <ng-template pTemplate="left">
                <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import"
                    class="p-mr-2 p-d-inline-block" ></p-fileUpload>
                    <span ></span>
                <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
            </ng-template>

            <ng-template pTemplate="right">
                <button pButton pRipple icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()"
                    [disabled]="!selectedProducts || !selectedProducts.length"></button>
                <span style="margin-right: 5%;margin-left: 5%;"></span>
                <button pButton pRipple icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
                <span style="margin-right: 5%;margin-left: 5%;"></span>
            </ng-template>
        </p-toolbar>
        <br>
        <div class="row">
            <div class="col-md-12">

               
            </div>
        </div>
    </div>
</div>
