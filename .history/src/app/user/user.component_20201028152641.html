<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Simple Table</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body">

                        <p-table [value]="users" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                            [rowsPerPageOptions]="[10,25,50]"
                            selectionMode="single" [(selection)]="selecteduser" dataKey="id">

                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="nom">Nom <p-sortIcon field="nom"></p-sortIcon></th>
                                    <th pSortableColumn="prenom">Prenom <p-sortIcon field="prenom"></p-sortIcon></th>
                                    <th pSortableColumn="telephone">Telephone <p-sortIcon field="telephone"></p-sortIcon></th>
                                    <th pSortableColumn="email">E-mail <p-sortIcon field="email"></p-sortIcon></th>
                                    <th pSortableColumn="username">UserName <p-sortIcon field="username"></p-sortIcon></th>
                                </tr>
                            </ng-template>

                            <ng-template pTemplate="body" let-user>
                                <tr>
                                    <td>{{user.nom}}</td>
                                    <td>{{user.prenom}}</td>
                                    <td>{{user.telephone}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.username}}</td>
                                </tr>
                            </ng-template>
                        </p-table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
