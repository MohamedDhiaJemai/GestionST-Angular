<div class="main-content">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <div style="float: left;">
              <img src="assets\\images\\loginsST.png" style="width: 5%;float: left; margin-right: 2%;">
              <h4 class="card-title ">Ajouter Utilisateur</h4>
              <p class="card-category"> STADE TUNISIEN</p>
            </div>
          </div>

          <div class="card-body">
            <form>

              <br>
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Information Utilisaeur" disabled>
                  </mat-form-field>
                </div>
              </div>
              <br>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nom" type="text" name="nom" [(ngModel)]="user.nom">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Prenom" type="text" name="prenom" [(ngModel)]="user.prenom">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" type="email" name="email" [(ngModel)]="user.email">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Téléphone" type="text" name="telephone" [(ngModel)]="user.telephone">
                  </mat-form-field>
                </div>
              </div>

              <br>


              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Information De Connexion" disabled>
                  </mat-form-field>
                </div>
              </div>

              <br>


              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" type="text" name="username" [(ngModel)]="user.username">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="user.password">
                  </mat-form-field>
                </div>
              </div>

              <br>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Selectionner role " disabled>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <h5>Virtual Scroll (10000 Items)</h5>
                  <p-multiSelect [options]="items" [showToggleAll]="false" [(ngModel)]="selectedRole"
                    optionLabel="name" [virtualScroll]="true" [filter]="true" [itemSize]="34"
                    class="multiselect-custom-virtual-scroll">
                    <ng-template let-role pTemplate="item">
                      <div class="country-item">
                        <div>{{role.designation}}</div>
                      </div>
                    </ng-template>
                  </p-multiSelect>
                </div>


              </div>

              <br>

              <!-- <div class="row">
                <div class="col-md-12">
                  <br>
                  <p-pickList [source]="listRole" [target]="selectedRole" sourceHeader="Available"
                    targetHeader="Selected" dragdrop="true" [responsive]="true" [sourceStyle]="{'height':'300px'}"
                    [targetStyle]="{'height':'300px'}" filterBy="designation" sourceFilterPlaceholder="Search by Role"
                    targetFilterPlaceholder="Search by Role" styleClass="myPickList">

                    <ng-template let-role pTemplate="item">
                      <div class="role-item">
                        <div>
                          <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{role.designation}}</div>
                        </div>
                      </div>
                    </ng-template>

                  </p-pickList>



                </div>
              </div> -->
              <br>
              <br>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                (click)="onAddUser()">AJOUTER</button>
              <button routerLink="/user-List" mat-raised-button type="button" class="btn btn-success pull-right"
                style="margin-right: 1%;">ANNULER</button>
              <div class="clearfix" style="margin-bottom : 3%"></div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
