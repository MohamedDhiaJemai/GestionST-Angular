<div class="main-content">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <div style="float: left;">
              <img src="assets\\images\\loginsST.png" style="width: 5%;float: left; margin-right: 2%;">
              <h4 class="card-title ">Ajouter Utilisateur</h4>
              <p class="card-category"> STADE TUNISIEN</p>
            </div>
          </div>

          <div class="card-body">
            <form>

              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Information Utilisaeur" disabled>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nom" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Prenom" type="text">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="email">
                  </mat-form-field>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Adress" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="City" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Country" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Postal Code" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label>About Me</label>
                  <mat-form-field class="example-full-width">
                    <textarea matInput
                      placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                  </mat-form-field>
                </div>
              </div>

              <br>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Selectionner un role : " disabled>
              </mat-form-field>

              <div class="row">
                <div class="col-md-12">
                  <br>
                  <p-pickList [source]="listRole" [target]="selectedRole" sourceHeader="Available"
                    targetHeader="Selected" dragdrop="true" [responsive]="true" [sourceStyle]="{'height':'300px'}"
                    [targetStyle]="{'height':'300px'}" filterBy="designation" sourceFilterPlaceholder="Search by Role"
                    targetFilterPlaceholder="Search by Role" styleClass="myPickList">

                    <ng-template let-role pTemplate="item">
                      <div class="role-item">
                        <div>
                          <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{role.designation}}</div>
                        </div>
                      </div>
                    </ng-template>

                  </p-pickList>


                </div>
              </div>
              <br>
              <br>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">AJOUTER</button>
              <button routerLink="/user-List" mat-raised-button type="button"
                class="btn btn-success pull-right">ANNULER</button>
              <div class="clearfix" style="margin-bottom : 3%"></div>
            </form>
          </div>
        </div>
      </div>




      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="javascript:void(0)">
              <img class="img" src="./assets/img/faces/marc.jpg" />
            </a>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">CEO / Co-Founder</h6>
            <h4 class="card-title">Alec Thompson</h4>
            <p class="card-description">
              Don't be scared of the truth because we need to restart the human foundation in truth And I love you like
              Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
            </p>
            <img src="assets\\images\\loginsST.png" style="width: 30%;">
            <br>
            <!-- <a href="javascript:void(0)" class="btn btn-danger btn-round">Follow</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
