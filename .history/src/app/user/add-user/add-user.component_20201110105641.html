<div class="main-content">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <div style="float: left;">
              <img src="assets\\images\\loginsST.png" style="width: 5%;float: left; margin-right: 2%;">
              <h4 class="card-title ">Ajouter Utilisateur</h4>
              <p class="card-category"> STADE TUNISIEN</p>
            </div>
          </div>

          <div class="card-body">
            <form>

              <br>
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Information Utilisaeur" disabled>
                  </mat-form-field>
                </div>
              </div>
              <br>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nom" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Prenom" type="text">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" type="email">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Téléphone" type="text">
                  </mat-form-field>
                </div>
              </div>

              <br>


              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Information De Connexion" disabled>
                  </mat-form-field>
                </div>
              </div>

              <br>


              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" type="text">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password">
                  </mat-form-field>
                </div>
              </div>

              <br>

              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Selectionner role " disabled>
                  </mat-form-field>
                </div>
              </div>

              <br>

              <div class="row">
                <div class="col-md-12">
                  <br>
                  <p-pickList [source]="listRole" [target]="selectedRole" sourceHeader="Available"
                    targetHeader="Selected" dragdrop="true" [responsive]="true" [sourceStyle]="{'height':'300px'}"
                    [targetStyle]="{'height':'300px'}" filterBy="designation" sourceFilterPlaceholder="Search by Role"
                    targetFilterPlaceholder="Search by Role" styleClass="myPickList">

                    <ng-template let-role pTemplate="item">
                      <div class="role-item">
                        <div>
                          <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{role.designation}}</div>
                        </div>
                      </div>
                    </ng-template>

                  </p-pickList>

                  <p-pickList [source]="sourceProducts" [target]="targetProducts" sourceHeader="Available" targetHeader="Selected" dragdrop="true"
    [responsive]="true" [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}" filterBy="name"
    sourceFilterPlaceholder="Search by name" targetFilterPlaceholder="Search by name">
    <ng-template let-product pTemplate="item">
        <div class="product-item">
            <div class="product-list-detail">
                <h5 class="p-mb-2">{{product.name}}</h5>
                <i class="pi pi-tag product-category-icon"></i>
                <span class="product-category">{{product.category}}</span>
            </div>
            <div class="product-list-action">
                <h6 class="p-mb-2">${{product.price}}</h6>
                <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
            </div>
        </div>
    </ng-template>
</p-pickList>


                </div>
              </div>
              <br>
              <br>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">AJOUTER</button>
              <button routerLink="/user-List" mat-raised-button type="button" class="btn btn-success pull-right"
                style="margin-right: 1%;">ANNULER</button>
              <div class="clearfix" style="margin-bottom : 3%"></div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
