<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\loginsST.png" style="width: 3%;float: left; margin-right: 2%;">
                            <h4 class="card-title ">Transactions</h4>
                            <p class="card-category"> STADE TUNISIEN</p>
                        </div>
                    </div>

                    <br>

                    <div class="card-body">

                        <p-table #dt [value]="transactions" [paginator]="true" [rows]="15"
                            [showCurrentPageReport]="true" [sortOrder]="1"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                            [rowsPerPageOptions]="[10,25,50]" selectionMode="single" [(selection)]="selectedTransaction"
                            styleClass="p-datatable-customers">

                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="dateTransaction">ID Transaction<p-sortIcon
                                            field="dateTransaction">
                                        </p-sortIcon>
                                    </th>
                                    <th pSortableColumn="dateTransaction">Date Transaction<p-sortIcon
                                            field="dateTransaction">
                                        </p-sortIcon>
                                    </th>
                                    <th pSortableColumn="typeClient">Type Client<p-sortIcon field="typeClient">
                                        </p-sortIcon>
                                    </th>
                                    <th></th>



                                </tr>

                                <tr>
                                    <th>
                                        <input pInputText type="text"
                                            (input)="dt.filter($event.target.value, 'id', 'contains')"
                                            placeholder="ID Transaction" class="p-column-filter">
                                    </th>
                                    <th>
                                        <input pInputText type="text"
                                            (input)="dt.filter($event.target.value, 'dateTransaction', 'contains')"
                                            placeholder="Date Transaction" class="p-column-filter">
                                    </th>
                                    <th>
                                        <input pInputText type="text"
                                            (input)="dt.filter($event.target.value, 'typeClient', 'contains')"
                                            placeholder="Type Client" class="p-column-filter">
                                    </th>
                                    <th pSortableColumn="achat">
                                        Détails<p-sortIcon field="achat">
                                        </p-sortIcon>
                                    </th>
                                </tr>

                            </ng-template>


                            <ng-template pTemplate="body" let-transaction>
                                <tr [pSelectableRow]="transaction">
                                    <td>
                                        {{transaction.id}}
                                    </td>
                                    <td>
                                        {{transaction.dateTransaction| date:'shortDate' | date : 'dd-MM-yyyy'}},
                                        {{transaction.dateTransaction| date:'shortTime'}}
                                    </td>
                                    <td>
                                        {{transaction.typeClient}}
                                    </td>
                                    <td>
                                        <button pButton type="button"
                                            class="p-button-outlined p-button-rounded p-button-success"
                                            label="Détails Achats"
                                            routerLink="/consulter-achats/{{ transaction.id }}"></button>
                                    </td>
                                </tr>

                            </ng-template>
                        </p-table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
