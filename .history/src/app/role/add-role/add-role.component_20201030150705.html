<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\loginsST.png" style="width: 5%;float: left; margin-right: 2%;">
                            <h4 class="card-title ">Ajouter Role</h4>
                            <p class="card-category"> STADE TUNISIEN</p>
                        </div>
                    </div>

                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Ecrire la désignation a ajouté " disabled>
                                    </mat-form-field>
                                </div>
                                <br>
                                <br>
                                <br>
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Désignation" type="text"
                                            [(ngModel)]="role.designation">
                                    </mat-form-field>
                                </div>
                            </div>
                            <td><button routerLink="/role" pButton type="button" label="ANNULER"
                                    class="ui-button-danger"></button></td>
                            <td><button pButton type="button" label="AJOUTER" class="ui-button-raised"
                                    (click)="onAddRole()" [disabled]="!form.valid"></button></td>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                (click)="onAddRole()">AJOUTER ROLE</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img class="img" src="./assets/img/faces/marc.jpg" />
                        </a>
                    </div>
                    <div class="card-body">
                        <h6 class="card-category text-gray">CEO / Co-Founder</h6>
                        <h4 class="card-title">Alec Thompson</h4>
                        <p class="card-description">
                            Don't be scared of the truth because we need to restart the human foundation in truth And I
                            love you like Kanye loves Kanye I love Rick Owens’ bed design but the back is...
                        </p>

                        <img src="assets\\images\\loginsST.png" style="width: 35%;">
                        <br>

                        <!-- <a href="javascript:void(0)" class="btn btn-danger btn-round">Follow</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
