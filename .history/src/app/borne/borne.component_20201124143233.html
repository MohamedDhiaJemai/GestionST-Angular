<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\loginsST.png" style="width: 3%;float: left; margin-right: 2%;">
                            <h4 class="card-title ">Listes Des Bornes</h4>
                            <p class="card-category"> STADE TUNISIEN</p>
                        </div>
                    </div>

                    <br>
                    <p-toolbar>
                        <ng-template pTemplate="left">
                            <p-fileUpload #fubauto mode="basic" name="demo[]" url="./upload.php" accept="image/*"
                                maxFileSize="1000000" (onUpload)="onBasicUploadAuto($event)" [auto]="true"
                                chooseLabel="Browse"></p-fileUpload>
                            &nbsp;&nbsp;
                            <button pButton pRipple label="Export" icon="pi pi-download" class="p-button-help"></button>



                        </ng-template>

                        <ng-template pTemplate="right">
                            <button routerLink="/add-borne" pButton pRipple icon="pi pi-plus" label="Ajouter Borne"
                                class="p-button-success p-mr-2"></button>
                        </ng-template>

                    </p-toolbar>

                    <div class="card-body">
                        <p-table #dt [value]="bornes" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                            [rowsPerPageOptions]="[10,25,50]" selectionMode="single" [(selection)]="selecteduser"
                            styleClass="p-datatable-customers">

                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="id">Référence <p-sortIcon field="id"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="nom">Maintenance <p-sortIcon field="nom"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="prenom">Biellets <p-sortIcon field="prenom"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="telephone">Langeur Ruban <p-sortIcon field="telephone">
                                        </p-sortIcon>
                                    </th>
                                    <th pSortableColumn="email">E-mail <p-sortIcon field="email"></p-sortIcon>
                                    </th>
                                    <th style="width:4rem"></th>
                                </tr>
                                <tr>
                                    <th>
                                        <input pInputText type="text"
                                            (input)="dt.filter($event.target.value, 'id', 'contains')" placeholder="ID"
                                            class="p-column-filter">
                                    </th>
                                    <th>
                                        <input pInputText type="text"
                                            (input)="dt.filter($event.target.value, 'nom', 'contains')"
                                            placeholder="Nom" class="p-column-filter">
                                    </th>
                                    <th>
                                        <input pInputText type="text"
                                            (input)="dt.filter($event.target.value, 'Prenom', 'contains')"
                                            placeholder="Prenom" class="p-column-filter">
                                    </th>
                                    <th>
                                        <input pInputText type="text"
                                            (input)="dt.filter($event.target.value, 'telephone', 'contains')"
                                            placeholder="Téléphone" class="p-column-filter">
                                    </th>
                                    <th>

                                    </th>
                                </tr>
                            </ng-template>

                            <ng-template pTemplate="body" let-borne>
                                <tr [pSelectableRow]="borne">
                                    <td>{{borne.reference}}</td>
                                    <td>{{borne.maintenance}}</td>
                                    <td>{{borne.counterBillets}}</td>
                                    <td>{{borne.counterLongueurRuban}}</td>
                                    <td>
                                        <button routerLink="/update-List/{{ borne.id }}" pButton pRipple type="button" icon="pi pi-search"
                                            class="p-button-rounded p-button-success"></button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
