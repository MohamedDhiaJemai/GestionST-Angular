<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\loginsST.png" style="width: 5%;float: left; margin-right: 2%;">
                            <h4 class="card-title ">Update Catégorie</h4>
                            <p class="card-category"> STADE TUNISIEN</p>
                        </div>
                    </div>

                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Ecrire la nouvelle Catégorie  : " disabled>
                                    </mat-form-field>
                                </div>
                                <br>
                                <br>
                                <br>
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Ancienne Catégorie :  {{ ancienCategorie }} "
                                            type="text" name="designation" disabled>
                                    </mat-form-field>
                                </div>
                                <br>
                                <br>
                                <br>
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input [(ngModel)]="categorie.designation" matInput placeholder="Désignation"
                                            type="text" name="designation">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                (click)="openModal(template)">AJOUTER</button>
                            <button routerLink="/categorie-list" mat-raised-button type="button"
                                class="btn btn-success pull-right" style="margin-right: 1%;">ANNULER</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #template>

    <div class="modal-header">
        <h5 class="modal-title">CONFIRMATION</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <p>Êtes-vous sûr de vouloir modifier définitivement cette catégorie.</p>
    </div>

    <div class="modal-footer">

        <button mat-raised-button type="submit" class="btn btn-danger pull-right"
        (click)="modalRef.hide()" >NON</button>

        <button mat-raised-button type="button" class="btn btn-success pull-right" style="margin-right: 1%;"
        (click)="ngOnUpdateCategorie()">OUI</button>

    </div>

</ng-template>
