<h1>Login Page</h1>


<form #f="ngForm" (ngSubmit)="onLogin(f.value, template)">

    <div class="form-content" >

        <div class="form-group">
            <input type="text" name="username" ngModel class="form-control input-underline input-lg" placeholder="{{ 'Username' | translate }}">
        </div>

        <div class="form-group">
            <input type="password" name="password" ngModel class="form-control input-underline input-lg" placeholder="{{ 'Password' | translate }}">
        </div>

    </div>
