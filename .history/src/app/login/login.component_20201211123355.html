<html class="background" style="background-color:black;padding:0px; margin:0px;">
<div class="login-page" >
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <br><br><br>
      <img src="./assets/images/loginsST.png" 
        style="width: 20%; display: block; margin-left: auto; margin-right: auto;">
      <br><br>
      <h1 class="h2" style="text-align: center; color: black;">Stade Tunisien</h1>
      <br>
      <form #f="ngForm" (ngSubmit)="onLogin(f.value, template)">
        <div class="form-content">
          <div class="form-group">
            <input type="text" name="username" ngModel class="form-control input-underline input-lg"
              placeholder="Username">
          </div>
          <br>
          <div class="form-group">
            <input type="password" name="password" ngModel class="form-control input-underline input-lg"
              placeholder="Password">
          </div>
        </div>
        <br><br>
        <div style="text-align: center;">
          <button style="margin-right: 5%;" pButton type="reset" label="Cancel" class="p-button-danger"></button>

          <button pButton type="submit" label="Log In" class="p-button-success"></button>

          <!-- <button type="reset" class="btn rounded-btn">Cancel</button>
          <button style="margin: 5%;" type="submit" class="btn rounded-btn">Log in</button> -->

        </div>
        <ng-template #template>
          <div class="modal-header">
            <h5 class="modal-title">Probl√®me d'authentification </h5>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <p> Veillez verifier votre Login et/ou Votre Password : </p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="modalRef.hide()">Close</button>
          </div>

        </ng-template>
        &nbsp;
      </form>
    </div>
  </div>
</div>
</html>
