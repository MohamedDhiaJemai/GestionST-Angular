<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\loginsST.png" style="width: 3%;float: left; margin-right: 2%;">
                            <h4 class="card-title ">Listes Des Parents</h4>
                            <p class="card-category"> STADE TUNISIEN</p>
                        </div>
                    </div>

                    <br>
                    <p-toolbar>
                        <ng-template pTemplate="left">
                            <p-fileUpload #fubauto mode="basic" name="demo[]" url="./upload.php" accept="image/*"
                                maxFileSize="1000000" (onUpload)="onBasicUploadAuto($event)" [auto]="true"
                                chooseLabel="Browse"></p-fileUpload>
                            &nbsp;&nbsp;
                            <button pButton pRipple label="Export" icon="pi pi-download" class="p-button-help"></button>



                        </ng-template>

                        <ng-template pTemplate="right">
                            <button routerLink="/add-parent" pButton pRipple icon="pi pi-plus" label="Ajouter Role"
                                class="p-button-success p-mr-2"></button>
                        </ng-template>
                    </p-toolbar>

                    <div class="card-body">
                        <p-table #dt [value]="parents" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                            [rowsPerPageOptions]="[10,25,50]" selectionMode="single" [(selection)]="selectedParent"
                            styleClass="p-datatable-customers">

                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="identifiant">Identifiant <p-sortIcon field="identifiant">
                                        </p-sortIcon>
                                    </th>
                                    <th pSortableColumn="nom">Nom <p-sortIcon field="nom">
                                        </p-sortIcon>
                                    </th>
                                    <th pSortableColumn="prenom">Prenom <p-sortIcon field="prenom">
                                        </p-sortIcon>
                                    </th>
                                    <th>List Enfant</th>
                                    <th style="width:4rem"></th>
                                </tr>
                                <tr>
                                    <th>
                                        <input pInputText type="text"
                                            (input)="dt.filter($event.target.value, 'identifiant', 'contains')"
                                            placeholder="identifiant" class="p-column-filter">
                                    </th>
                                    <th>
                                        <input pInputText type="text"
                                            (input)="dt.filter($event.target.value, 'nom', 'contains')"
                                            placeholder="nom" class="p-column-filter">
                                    </th>
                                    <th>
                                        <input pInputText type="text"
                                            (input)="dt.filter($event.target.value, 'prenom', 'contains')"
                                            placeholder="prenom" class="p-column-filter">
                                    </th>
                                    <th>

                                    </th>
                                    <th>

                                    </th>
                                </tr>
                            </ng-template>

                            <ng-template pTemplate="body" let-parent>
                                <tr [pSelectableRow]="parent">
                                    <td>{{parent.identifiant}}</td>
                                    <td>{{parent.nom}}</td>
                                    <td>{{parent.prenom}}</td>
                                    <td>
                                        <button type="button" (click)="showBasicDialog(parent.id)" pButton
                                            icon="pi pi-external-link" label="Enfant"></button>
                                    </td>
                                    <td>
                                        <div style="text-align: center;">
                                            <button routerLink="/update-parent/{{ parent.id }}" pButton pRipple
                                                type="button" icon="pi pi-refresh"
                                                class="p-button-rounded p-button-success"></button>
                                        </div>

                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p-dialog header="Enfant" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000">
    <ol>

        <div *ngFor="let enfant of listEnfant">
            <li>
                {{enfant.nom}} {{enfant.prenom}}
            </li>
        </div>

        <div *ngFor="let enfant of listEnfant">
            <li>
                {{enfant.nom}} {{enfant.prenom}}
            </li>
        </div>
        
    </ol>
    <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="displayBasic=false" label="OK"></button>
        <!-- <button type="button" pButton icon="pi pi-times" (click)="displayBasic=false" label="No" class="ui-button-secondary"></button> -->
    </p-footer>
</p-dialog>
