<div class="card">
    <div class="card-header card-header-danger">List Des Documents Uploader</div>
    <div class="card-body">
        <ul class="list-group list-group-flush"
            *ngFor="let file of fileInfos | async">
            <li class="list-group-item">
                <a target="_blank" href="{{ file.url }}" style="color: black;">{{ file.name }}</a>
            </li>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-10">
                </div>
                <div class="col-md-1">
                </div>
            </div>
        </ul>

    </div>

</div>
