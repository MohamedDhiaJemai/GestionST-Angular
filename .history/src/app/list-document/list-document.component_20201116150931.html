<div class="card">
    <div class="card-header card-header-danger">List Des Documents Uploader</div>
    <div class="card-body">
        <ul class="list-group list-group-flush" *ngFor="let file of fileInfos | async">
            <li class="list-group-item">

            </li>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-9">
                    <a target="_blank" href="{{ file.url }}" style="color: black;">{{ file.name }}</a>
                </div>
                <div class="col-md-2">
                    <button pButton pRipple type="button" icon="pi pi-times"
                        class="p-button-rounded p-button-danger" methode="deleteFile(file.name)"></button>
                </div>
            </div>
        </ul>

    </div>

</div>
