<div class="card">
    <div class="card-header card-header-danger">List Des Documents Uploader</div>
    <div class="card-body">
        <ul class="list-group list-group-flush" *ngFor="let file of fileInfos | async">
            <li class="list-group-item">

            </li>
            <div class="row">
                <div class="col-md-1">

                </div>
                <div class="col-md-7">

                    <a target="_blank" href="{{ file.url }}" style="color: black;">
                        <i class="pi pi-download"></i>
                        {{ file.name }}
                    </a>

                </div>
                <div class="col-md-2">
                    <img [src]="file.url" [alt]="file.alt" style="width: 100%;" (click)="imageClick(file.url)" />
                </div>
                <div class="col-md-2">
                    <div style="float: right;">
                        <i class="pi pi-trash" style="font-size: 1rem"></i>
                        <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-danger" (click)="openModal(template)"></button>
                    </div>
                </div>
            </div>
            <ng-template #template>

                <div class="modal-header">
                    <h5 class="modal-title">CONFIRMATION</h5>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <p>Êtes-vous sûr de vouloir supprimer ce document : <br> {{file.name}}.</p>
                </div>

                <div class="modal-footer">

                    <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                        (click)="modalRef.hide()">NON</button>

                    <button mat-raised-button type="button" class="btn btn-success pull-right" style="margin-right: 1%;"
                        (click)="deleteFile(file.name)">OUI</button>

                </div>

            </ng-template>
        </ul>

    </div>

</div>
