<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\loginsST.png" style="width: 3%;float: left; margin-right: 2%;">
                            <h4 class="card-title ">Ajouter Joueur Professionnel</h4>
                            <p class="card-category"> STADE TUNISIEN</p>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Identifiant" name="identifiant"
                                            [(ngModel)]="joueurPro.identifiant">
                                    </mat-form-field>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nom" type="text" name="nom"
                                            [(ngModel)]="joueurPro.nom">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Prenom" type="text" nam="prenom"
                                            [(ngModel)]="joueurPro.prenom">
                                    </mat-form-field>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="CIN" type="text" name="cin"
                                            [(ngModel)]="joueurPro.cin">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Licence" type="text" nam="license"
                                            [(ngModel)]="joueurPro.license">
                                    </mat-form-field>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <p-dropdown [options]="sexe" name="sexe" [(ngModel)]="joueurPro.sexe"
                                        placeholder="Sexe" optionLabel="value" [showClear]="true">
                                    </p-dropdown>
                                </div>
                                <div class="col-md-6">
                                    <p-calendar placeholder="Date Naissance" name="dateNaissance"
                                        [(ngModel)]="joueurPro.dateNaissance" [touchUI]="true" [readonlyInput]="true">
                                    </p-calendar>
                                </div>
                            </div>
                            <br>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Selectionner Catégorie " disabled>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6" style="margin-top: 1%;">
                                    <p-dropdown [options]="itemsCategories" [(ngModel)]="joueurPro.categorie" [virtualScroll]="true" itemSize="30">
                                    </p-dropdown>

                                    <p-multiSelect [options]="items" [showToggleAll]="false" name="categorie"
                                        [(ngModel)]="selectedcategorie" optionLabel="designation" [virtualScroll]="true"
                                        [filter]="true" [itemSize]="34" class="multiselect-custom-virtual-scroll">
                                        <ng-template let-country pTemplate="item">
                                            <div class="country-item">
                                                <div>{{country.value.designation}}</div>
                                            </div>
                                        </ng-template>

                                    </p-multiSelect>

                                </div>
                            </div>
                            <br>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                (click)="onAddJoueurPro()">AJOUTER</button>
                            <button routerLink="/jouteur-professionnel" mat-raised-button type="button"
                                class="btn btn-success pull-right" style="margin-right: 1%;">ANNULER</button>
                            <div class="clearfix"></div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img class="img" src="./assets/img/faces/marc.jpg" />
                        </a>
                    </div>
                    <div class="card-body">
                        <h6 class="card-category text-gray">CEO / Co-Founder</h6>
                        <h4 class="card-title">Alec Thompson</h4>
                        <p class="card-description">
                            Don't be scared of the truth because we need to restart the human foundation in truth And I
                            love you like Kanye loves Kanye I love Rick Owens’ bed design but the back is...
                        </p>
                        <p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*"
                            maxFileSize="1000000" (onUpload)="onBasicUpload($event)" [auto]="true"></p-fileUpload>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
