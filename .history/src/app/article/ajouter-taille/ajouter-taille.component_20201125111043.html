<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <div class="card">

                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\loginsST.png" style="width: 3%;float: left; margin-right: 2%;">
                            <h4 class="card-title ">Ajouter Taille</h4>
                            <p class="card-category"> STADE TUNISIEN</p>
                        </div>
                    </div>
                    <br>

                    <div class="container">
                        <div class="card">
                            <div class="container-fliud">
                                <div class="wrapper row">
                                    <div class="preview col-md-1">
                                    </div>
                                    <div class="preview col-md-5">
                                        <br><br><br>
                                        <div class="preview-pic tab-content">
                                            <div class="tab-pane active" id="pic-1">
                                                <img [src]="urlphotoArticle + article.id" width="100%" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="details col-md-1">
                                    </div>

                                    <div class="details col-md-4">
                                        <br><br><br>
                                        <!-- <div class="row">
                                            <div class="col-md-6">
                                                <h5 class="price" style="margin-top: 10%;">Taille:
                                                </h5>
                                            </div>
                                            <div class="col-md-6">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput type="text" name="taille"
                                                        [(ngModel)]="approvisionnement.taille">
                                                </mat-form-field>
                                            </div>
                                        </div> -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <h5 class="price" style="margin-top: 10%;">Taille:
                                                </h5>
                                            </div>
                                            <div class="col-md-6">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput type="text" name="taille"
                                                        [(ngModel)]="approvisionnement.taille">
                                                </mat-form-field>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <h5 class="price" style="margin-top: 5%;">Taille :</h5>
                                            </div>

                                            <div class="col-md-6">
                                                <p-dropdown #dd [options]="tailles" name="taille"
                                                    [(ngModel)]="approvisionnement.taille" placeholder="Taille"
                                                    [showClear]="true">
                                                </p-dropdown>
                                            </div>
                                        </div>

                                        <!-- <div class="row">
                                            <div class="col-md-6">
                                                <h5 class="price" style="margin-top: 10%;">Taille:
                                                </h5>
                                            </div>
                                            <div class="col-md-6">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput type="text" name="taille"
                                                        [(ngModel)]="approvisionnement.taille">
                                                </mat-form-field>
                                            </div>
                                        </div> -->
                                        <br>
                                        <br>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <h5 class="price" style="margin-top: 5%;">Quantity :</h5>
                                            </div>

                                            <div class="col-md-6">
                                                <p-inputNumber [(ngModel)]="approvisionnement.quantite" name="quantite"
                                                    [showButtons]="true" buttonLayout="horizontal" inputId="horizontal"
                                                    spinnerMode="horizontal" [step]="1"
                                                    decrementButtonClass="p-button-danger"
                                                    incrementButtonClass="p-button-success"
                                                    incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus">
                                                </p-inputNumber>
                                            </div>
                                        </div>
                                        <br>

                                        <div class="row">

                                            <div class="col-md-11" style="margin-top: 5%;">
                                                <div class="action">
                                                    <button style="margin: 5%" class="add-to-cart btn btn-success"
                                                        type="button" (click)="ngOnAddApprovisionnement()">Sauvegarder
                                                    </button>
                                                    <button class="like btn btn-default" type="button"
                                                        routerLink="/approvisionnement-article/{{article.id}}">Retour</button>
                                                </div>
                                            </div>

                                        </div>

                                        <br>
                                        <p-messages key="photo"></p-messages>
                                        <hr>
                                        <br>
                                    </div>

                                    <div class="details col-md-1">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
