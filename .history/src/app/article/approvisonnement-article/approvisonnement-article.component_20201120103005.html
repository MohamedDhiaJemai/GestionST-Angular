<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\loginsST.png" style="width: 3%;float: left; margin-right: 2%;">
                            <h4 class="card-title ">Approvisionnement d'un article</h4>
                            <p class="card-category"> STADE TUNISIEN</p>
                        </div>
                    </div>
                    <br>

                    <div class="container">
                        <div class="card">

                            <p-tabView>
                                <p-tabPanel [header]= "'taille' + item.taille" *ngFor="let item of article.stocks; let i = index" [selected]="i == 0">
                                    {{item.taille}}
                                </p-tabPanel>
                            </p-tabView>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
