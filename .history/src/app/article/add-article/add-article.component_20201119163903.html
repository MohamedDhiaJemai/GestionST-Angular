<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <div class="card">

                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\loginsST.png" style="width: 3%;float: left; margin-right: 2%;">
                            <h4 class="card-title ">Ajouter Article</h4>
                            <p class="card-category"> STADE TUNISIEN</p>
                        </div>
                    </div>
                    <br>

                    <div class="container">
                        <div class="card">
                            <div class="container-fliud">
                                <div class="wrapper row">
                                    <div class="preview col-md-1">
                                    </div>
                                    <div class="preview col-md-5">
                                        <br><br><br>
                                        <div class="preview-pic tab-content">
                                            <div class="tab-pane active" id="pic-1">
                                                <img [src]="urlphotoArticle + article.id" width="100%" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="details col-md-1">
                                    </div>

                                    <div class="details col-md-4">
                                        <br><br><br>
                                        <p-messages key="photo"></p-messages>
                                        <h2 class="product-title">{{ article.libelle }}</h2>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <h5 class="price" style="margin-top: 5%;">Libelle:
                                                </h5>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" name="libelle" [(ngModel)]="article.libelle" />
                                            </div>
                                        </div>
                                        <br><br>
                                        
                                        <div class="row">
                                            <div class="col-md-6">
                                                <h5 class="price" style="margin-top: 5%;">current price:
                                                </h5>
                                            </div>

                                            <div class="col-md-6">
                                                <p-inputNumber name="prix" [(ngModel)]="article.prix"
                                                    [showButtons]="true" mode="currency" currency="TND"></p-inputNumber>
                                            </div>
                                        </div>

                                        <br>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <h5 class="price" style="margin-top: 5%;">Category :</h5>
                                            </div>

                                            <div class="col-md-6">
                                                <p-dropdown #dd [options]="sexes" name="sexe" [(ngModel)]="article.sexe"
                                                    placeholder="Sexe" [showClear]="true">
                                                </p-dropdown>
                                            </div>
                                        </div>

                                        <br>

                                        <!-- <div class="row">
                                            <div class="col-md-6">
                                                <h5 class="price" style="margin-top: 5%;">Quantity :</h5>
                                            </div>

                                            <div class="col-md-6">
                                                <p-inputNumber style="width: 100%;" [(ngModel)]="article.quantite"
                                                    [showButtons]="true" buttonLayout="horizontal" inputId="horizontal"
                                                    spinnerMode="horizontal" [step]="1"
                                                    decrementButtonClass="p-button-danger"
                                                    incrementButtonClass="p-button-success"
                                                    incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus">
                                                </p-inputNumber>
                                            </div>
                                        </div> -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <h5 class="price">Changer Photo:
                                                </h5>
                                            </div>
                                            <div class="col-md-6">
                                                <p-fileUpload [files]="myfile" name="demo[]" mode="basic"
                                                    customUpload="true" (uploadHandler)="upload($event, article.id)"
                                                    accept="image/*">
                                                </p-fileUpload>
                                            </div>

                                        </div>
                                        <br>
                                        <hr>
                                        <br>
                                        <br><br>

                                        <div class="row">

                                            <div class="col-md-11" style="margin-top: 5%;">
                                                <div class="action">
                                                    <button style="margin: 5%" class="add-to-cart btn btn-success"
                                                        type="button" (click)="openModal(template)">Sauvegarder
                                                    </button>
                                                    <button class="like btn btn-default" type="button"
                                                        routerLink="/articles">Retour</button>
                                                </div>
                                            </div>

                                        </div>


                                    </div>

                                    <div class="details col-md-1">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>


<ng-template #template>

    <div class="modal-header">
        <h5 class="modal-title">CONFIRMATION</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <p>Êtes-vous sûr de vouloir modifier définitivement cet article.</p>
    </div>

    <div class="modal-footer">

        <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="modalRef.hide()">NON</button>

        <button mat-raised-button type="button" class="btn btn-success pull-right" style="margin-right: 1%;"
            (click)="ngOnUpdateArticle()">OUI</button>

    </div>

</ng-template>
