<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <div class="card">

                    <div class="card-header card-header-danger">
                        <div style="float: left;">
                            <img src="assets\\images\\loginsST.png" style="width: 3%;float: left; margin-right: 2%;">
                            <h4 class="card-title ">Listes Des Joueurs Professionnels</h4>
                            <p class="card-category"> STADE TUNISIEN</p>
                        </div>
                    </div>
                    <br>
                    <p-toolbar>
                        <ng-template pTemplate="left">
                            <p-fileUpload #fubauto mode="basic" name="demo[]" url="./upload.php" accept="image/*"
                                maxFileSize="1000000" (onUpload)="onBasicUploadAuto($event)" [auto]="true"
                                chooseLabel="Browse"></p-fileUpload>
                            &nbsp;&nbsp;
                            <button pButton pRipple label="Export" icon="pi pi-download" class="p-button-help"></button>



                        </ng-template>

                        <ng-template pTemplate="right">
                            <button routerLink="/add-joueur-academie" pButton pRipple icon="pi pi-plus"
                                label="Ajouter Joueur" class="p-button-success p-mr-2"></button>
                        </ng-template>
                    </p-toolbar>

                    <br>
                    <app-dataviewj-academie></app-dataviewj-academie>


                </div>
            </div>
        </div>
    </div>
</div>
