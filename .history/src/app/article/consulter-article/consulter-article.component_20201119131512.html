<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">

        <div class="card">

          <div class="card-header card-header-danger">
            <div style="float: left;">
              <img src="assets\\images\\loginsST.png" style="width: 3%;float: left; margin-right: 2%;">
              <h4 class="card-title ">Listes Des Articles</h4>
              <p class="card-category"> STADE TUNISIEN</p>
            </div>
          </div>
          <br>

          <div class="container">
            <div class="card">
              <div class="container-fliud">
                <div class="wrapper row">
                  <div class="preview col-md-6">

                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1">
                        <br>
                        <img [src]="urlphotoArticle + article.id"  width="100%" />
                      </div>
                      <!-- <div class="tab-pane" id="pic-2"><img src="http://placekitten.com/400/252" /></div>
                      <div class="tab-pane" id="pic-3"><img src="http://placekitten.com/400/252" /></div>
                      <div class="tab-pane" id="pic-4"><img src="http://placekitten.com/400/252" /></div>
                      <div class="tab-pane" id="pic-5"><img src="http://placekitten.com/400/252" /></div> -->
                    </div>


                  </div>
                  <div class="details col-md-6">
                    <h3 class="product-title">{{ article.libelle }}</h3>
                    <div class="rating">
                      <div class="stars">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                      </div>
                      <span class="review-no">41 reviews</span>
                    </div>

                    <!-- <p class="product-description">{{ article.id }}</p> -->
                    <br>
                    <h5 class="price">Référence: 
                      <span>{{ article.id }} </span>
                    </h5>

                    <h5 class="price">current price: 
                      <span>{{ article.prix }} TND </span>
                    </h5>

                    <h5 class="sizes">Category :
                      <span class="size" data-toggle="tooltip" title="small">{{ article.sexe }}</span>
                    </h5>

                    <h5 class="colors">Quantity :
                      <span class="color orange not-available" data-toggle="tooltip"
                        title="Not In store">{{ article.quantite }}</span>
                    </h5>

                    <br>
                    <div class="action">
                      <button class="add-to-cart btn btn-success" type="button">Ajouter au panier</button>
                      <button class="like btn btn-default" type="button" routerLink="">Retour</button>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
