<div class="card-avatar">
    <div *ngIf=" someInputImage === 0 ">
        <a href="javascript:void(0)">
            <img class="img" [src]="urlPhoto"/>
        </a>
    </div>

    <div *ngIf=" someInputImage > 0 ">
        <a href="javascript:void(0)">
            <img class="img" [src]="urlPhoto2" />
        </a>
    </div>

</div>
